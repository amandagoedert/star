<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Debug PIX - TriboPay Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .form-input {
            display: block;
            width: 100%;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            padding: 0.5rem 0.75rem;
            color: #111827;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col justify-center items-center p-4">
        <div class="max-w-2xl w-full">
            <div class="bg-white rounded-lg p-6 shadow-sm border border-gray-200">
                <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">üß™ Debug PIX - TriboPay</h1>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Formul√°rio -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Dados de Teste</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                                <input type="text" id="name" value="Jo√£o Silva Santos" class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" id="email" value="teste@exemplo.com" class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                                <input type="tel" id="phone" value="11999999999" class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                                <input type="text" id="cpf" value="12345678901" class="form-input">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Valor (R$)</label>
                                <input type="number" id="amount" value="197.90" step="0.01" class="form-input">
                            </div>
                        </div>
                        
                        <button onclick="testarPix()" class="mt-6 w-full bg-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-green-700 transition-colors">
                            üî• Testar PIX Agora
                        </button>
                    </div>
                    
                    <!-- Resultado -->
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Resultado</h3>
                        <div id="resultado" class="min-h-[200px] bg-gray-50 rounded-lg p-4 border border-gray-200">
                            <p class="text-gray-500 text-center">Clique no bot√£o para testar</p>
                        </div>
                    </div>
                </div>
                
                <!-- Log Console -->
                <div class="mt-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Log do Console (F12)</h3>
                    <div id="console-log" class="bg-black text-green-400 p-4 rounded-lg font-mono text-sm max-h-60 overflow-y-auto">
                        <p>üîç Console pronto. Logs aparecer√£o aqui...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Capturar logs do console
        const originalLog = console.log;
        const originalError = console.error;
        const consoleDiv = document.getElementById('console-log');
        
        function addToConsole(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const color = type === 'error' ? 'text-red-400' : 'text-green-400';
            consoleDiv.innerHTML += `<div class="${color}">[${timestamp}] ${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog(...args);
            addToConsole('log', ...args);
        };
        
        console.error = (...args) => {
            originalError(...args);
            addToConsole('error', ...args);
        };
        
        async function testarPix() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<div class="text-center"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto"></div><p class="mt-2 text-gray-600">Testando...</p></div>';

            const dadosTeste = {
                amount: parseFloat(document.getElementById('amount').value),
                offer_hash: '4sx9hlg2x7',
                payment_method: 'pix',
                customer: {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone_number: document.getElementById('phone').value,
                    document: document.getElementById('cpf').value,
                    street_name: 'Rua das Flores, 123',
                    number: '123',
                    complement: '',
                    neighborhood: 'Centro',
                    city: 'S√£o Paulo',
                    state: 'SP',
                    zip_code: '01234567'
                },
                cart: [{
                    product_hash: 'tybzriceak',
                    title: 'Chip Infinity M3',
                    price: 19790,
                    quantity: 1,
                    operation_type: 1,
                    tangible: false,
                    cover: null
                }],
                installments: 1,
                expire_in_days: 1,
                transaction_origin: 'test'
            };

            console.log('üì§ Enviando dados:', dadosTeste);

            try {
                const response = await fetch('/api/v1/transactions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosTeste)
                });

                const data = await response.json();
                
                console.log('üì• Resposta recebida:', data);

                if (response.ok && data.pix) {
                    resultado.innerHTML = `
                        <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                            <h3 class="text-lg font-semibold text-green-800 mb-3">‚úÖ PIX Gerado com Sucesso!</h3>
                            <div class="space-y-2 text-sm">
                                <p><strong>ID:</strong> ${data.id}</p>
                                <p><strong>Status:</strong> ${data.status}</p>
                                <div>
                                    <strong>C√≥digo PIX:</strong>
                                    <div class="mt-2">
                                        <input type="text" value="${data.pix.qrcode}" readonly 
                                               class="w-full p-2 bg-white border border-gray-300 rounded text-xs font-mono">
                                        <button onclick="navigator.clipboard.writeText('${data.pix.qrcode}')" 
                                                class="mt-2 bg-green-600 text-white px-3 py-1 rounded text-xs hover:bg-green-700">
                                            Copiar PIX
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    resultado.innerHTML = `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                            <h3 class="text-lg font-semibold text-red-800 mb-3">‚ùå Erro</h3>
                            <div class="space-y-2 text-sm">
                                <p><strong>Status HTTP:</strong> ${response.status}</p>
                                <p><strong>Erro:</strong> ${data.error}</p>
                                <p><strong>Mensagem:</strong> ${data.message}</p>
                                ${data.details ? `<div><strong>Detalhes:</strong><pre class="mt-1 bg-gray-100 p-2 rounded text-xs">${JSON.stringify(data.details, null, 2)}</pre></div>` : ''}
                                ${data.rawResponse ? `<div><strong>Resposta bruta:</strong><pre class="mt-1 bg-gray-100 p-2 rounded text-xs">${data.rawResponse}</pre></div>` : ''}
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Erro:', error);
                resultado.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-red-800 mb-3">‚ùå Erro de Rede</h3>
                        <pre class="bg-gray-100 p-2 rounded text-xs">${error.message}</pre>
                    </div>
                `;
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Debug PIX inicializado');
        });

        // Abrir console automaticamente para ver logs
        console.log('üîç Console aberto! Clique no bot√£o para testar.');
    </script>
</body>
</html>
